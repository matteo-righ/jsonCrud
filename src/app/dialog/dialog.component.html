<h1 mat-dialog-title>Add Data Form</h1>
<div mat-dialog-content>
   
    <form class="form" #dataForm="ngForm" (ngSubmit)="postFormData(dataForm.value)">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>ID</mat-label>
                <input ngModel matInput placeholder="ID" type="number" name="id">
            </mat-form-field>
    
        </div>
    
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input ngModel matInput placeholder="Title" name="Title">
            </mat-form-field>    
        </div>
    
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Body</mat-label>
                <input ngModel matInput placeholder="Body" name="Body">
            </mat-form-field>  
        </div>

        <div>
            <button mat-raised-button color="primary">Post Data</button>
        </div>
    </form>


</div>
