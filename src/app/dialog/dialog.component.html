<h1 mat-dialog-title>Add Data Form</h1>
<div mat-dialog-content>
   
    <form [formGroup]="postForm">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>userId</mat-label>
                <input formControlName="userId" matInput placeholder="ID" type="number">
            </mat-form-field>
    
        </div>
    
        <div>
            <mat-form-field appearance="outline">
                <mat-label>ID</mat-label>
                <input  formControlName="id" matInput placeholder="Title">
            </mat-form-field>    
        </div>
    
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input  formControlName="title" matInput placeholder="Title">
            </mat-form-field>  
        </div>

        <div>
            <button mat-raised-button color="primary" (click)="postData()">Post Data</button>
            <button mat-raised-button color="warn" mat-dialog-close style="margin-left: 10px">Close</button>         
        </div>
    </form>


</div>
